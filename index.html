            background-color: #fff;
            color: #111;

        }
        .container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            gap: 2rem;
        }
        .card, .content {

            margin-bottom: 1rem;

        .tagline {
            font-size: 0.95rem;
            color: #555;
        }
        .content {
            flex: 2 1 300px;
            max-width: 500px;
        }
        .icon-links {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .icon {
            color: #007BFF;
            text-decoration: none;
        }
        .icon svg {
            width: 28px;
            height: 28px;
            fill: currentColor;
        }
        .icon:hover {
            color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f5f5f5;
            font-size: 0.85rem;
        }
        @media (max-width: 768px) {
            .container { flex-direction: column; }
