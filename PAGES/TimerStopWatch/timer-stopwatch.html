    <main class="page-content">
        <div class="timer-container">
            <h1 class="timer-title">Timer</h1>
            
            <div class="timer-display">00:00</div>
            
            <div class="timer-inputs">
                <div class="input-group">
                    <label for="minutes">Minutes</label>
                    <input type="number" id="minutes" class="time-input" min="0" max="59" value="0">
                </div>
                <div class="input-group">
                    <label for="seconds">Seconds</label>
                    <input type="number" id="seconds" class="time-input" min="0" max="59" value="0">
                </div>
            </div>
            
            <div class="timer-controls">
                <button id="startBtn" class="timer-btn btn-primary">Start</button>
                <button id="resetBtn" class="timer-btn btn-secondary">Reset</button>
            </div>
            
            <div class="timer-message" id="message"></div>
        </div>
    </main>

    <script>
        // Timer state
        let timeLeft = 0;
        let timerId = null;
        let isRunning = false;

        // DOM elements
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const timerDisplay = document.querySelector('.timer-display');
        const messageEl = document.getElementById('message');

        // Format time as MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Update timer display
        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeLeft);
        }

        // Timer tick function
        function tick() {
            if (timeLeft > 0) {
                timeLeft--;
                updateDisplay();
            } else {
                stopTimer();
                messageEl.textContent = 'Time\'s up!';
                playAlertSound();
            }
        }

        // Start/pause timer
        function toggleTimer() {
            if (isRunning) {
                stopTimer();
            } else {
                startTimer();
            }
        }

        // Start timer
        function startTimer() {
            if (!isRunning) {
                if (timeLeft === 0) {
                    // Get time from inputs if timer is not already running
                    const mins = parseInt(minutesInput.value) || 0;
                    const secs = parseInt(secondsInput.value) || 0;
                    timeLeft = (mins * 60) + secs;
                    
                    if (timeLeft === 0) {
                        messageEl.textContent = 'Please set a time first';
                        return;
                    }
                }
                
                isRunning = true;
                startBtn.textContent = 'Pause';
                startBtn.classList.remove('btn-primary');
                startBtn.classList.add('btn-secondary');
                minutesInput.disabled = true;
                secondsInput.disabled = true;
                messageEl.textContent = '';
                
                timerId = setInterval(tick, 1000);
            }
        }

        // Stop timer
        function stopTimer() {
            if (isRunning) {
                clearInterval(timerId);
                isRunning = false;
                startBtn.textContent = 'Start';
                startBtn.classList.remove('btn-secondary');
                startBtn.classList.add('btn-primary');
            }
        }

        // Reset timer
        function resetTimer() {
            stopTimer();
            timeLeft = 0;
            updateDisplay();
            messageEl.textContent = '';
            minutesInput.disabled = false;
            secondsInput.disabled = false;
            minutesInput.value = '0';
            secondsInput.value = '0';
        }

        // Event listeners
        startBtn.addEventListener('click', toggleTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Input validation
        function validateTimeInput(input) {
            let value = parseInt(input.value) || 0;
            if (value < 0) value = 0;
            if (value > 59) value = 59;
            input.value = value;
        }

        minutesInput.addEventListener('change', () => validateTimeInput(minutesInput));
        secondsInput.addEventListener('change', () => validateTimeInput(secondsInput));
