<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Check</title>
        <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="check-weather-page.css">
</head>
<body>
        <!-- Inlined header (previously components/header.html) -->

            <div class="top-nav-inner">
                <div class="brand"><a href="https://rajamedindrao.github.io/RajasWebsite/" title="Go to homepage"><img src="../../logo.png" alt="Site logo"></a></div>
                <nav class="nav-links" aria-label="Primary navigation">
                    <a href="check-weather.html" class="nav-pill">Check Weather</a>
                    <a href="../PlayGames/play-games.html" class="nav-pill">Play Games</a>
                    <a href="../TalkWithAI/talk-with-ai.html" class="nav-pill">Talk with AI</a>
                    <a href="../TimerStopWatch/timer-stopwatch.html" class="nav-pill">Timer / Stopwatch</a>
                </nav>
                <button class="nav-toggle" aria-label="Toggle navigation menu">
                    <span></span><span></span><span></span>
                </button>
            </div>
        </header>
        <script>
            (function() {
                const toggle = document.querySelector('.nav-toggle');
                const nav = document.querySelector('.nav-links');
                if (!toggle || !nav) return;
                toggle.addEventListener('click', () => {
                    const isOpen = nav.classList.toggle('is-open');
                    toggle.classList.toggle('is-open', isOpen);
                });
            })();
        </script>
    <div class="container">
        <h1>Weather Check</h1>
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." aria-label="City name">
            <button id="searchBtn">Search</button>
        </div>
        <div id="errorMsg" class="error-message"></div>
        <div id="weatherInfo" class="weather-info">
            <div id="cityName" class="city-name"></div>
            <div class="weather-details">
                <div class="weather-item">
                    <div class="label">Temperature</div>
                    <div id="temperature" class="value"></div>
                </div>
                <div class="weather-item">
                    <div class="label">Condition</div>
                    <div id="condition" class="value"></div>
                </div>
                <div class="weather-item">
                    <div class="label">Wind Speed</div>
                    <div id="windSpeed" class="value"></div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Get DOM elements
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const errorMsg = document.getElementById('errorMsg');
        const weatherInfo = document.getElementById('weatherInfo');
        const cityNameEl = document.getElementById('cityName');
        const temperatureEl = document.getElementById('temperature');
        const conditionEl = document.getElementById('condition');
        const windSpeedEl = document.getElementById('windSpeed');

        // Weather code mapping
        const weatherCodes = {
            0: 'Clear sky',
            1: 'Mainly clear',
            2: 'Partly cloudy',
            3: 'Overcast',
            45: 'Foggy',
            48: 'Depositing rime fog',
            51: 'Light drizzle',
            53: 'Moderate drizzle',
            55: 'Dense drizzle',
            61: 'Slight rain',
            63: 'Moderate rain',
            65: 'Heavy rain',
            71: 'Slight snow',
            73: 'Moderate snow',
            75: 'Heavy snow',
            77: 'Snow grains',
            80: 'Slight rain showers',
            81: 'Moderate rain showers',
            82: 'Violent rain showers',
            85: 'Slight snow showers',
            86: 'Heavy snow showers',
            95: 'Thunderstorm',
            96: 'Thunderstorm with slight hail',
            99: 'Thunderstorm with heavy hail'
        };

        // Function to show error
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.add('visible');
            weatherInfo.classList.remove('visible');
        }

        // Function to hide error
        function hideError() {
            errorMsg.classList.remove('visible');
        }

        // Function to get weather description from code
        function getWeatherDescription(code) {
            return weatherCodes[code] || 'Unknown';
        }

        // Function to get coordinates for a city
        async function getCoordinates(cityName) {
            try {
                const response = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(cityName)}`);
                const data = await response.json();

                if (!data.results || data.results.length === 0) {
                    throw new Error('City not found');
                }

                const { latitude, longitude } = data.results[0];
                return { latitude, longitude };
            } catch (error) {
                throw new Error('Unable to find city coordinates');
            }
        }

        // Function to get weather data
        async function getWeather(latitude, longitude) {
            try {
                const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`);
                const data = await response.json();

                if (!data.current_weather) {
                    throw new Error('Weather data not available');
                }

                return data.current_weather;
            } catch (error) {
                throw new Error('Unable to fetch weather data');
            }
        }

        // Function to update UI with weather data
        function updateWeatherUI(cityName, weatherData) {
            cityNameEl.textContent = cityName;
            temperatureEl.textContent = `${Math.round(weatherData.temperature)}Â°C`;
            conditionEl.textContent = getWeatherDescription(weatherData.weathercode);
            windSpeedEl.textContent = `${Math.round(weatherData.windspeed)} km/h`;
            weatherInfo.classList.add('visible');
        }

        // Function to handle search
        async function handleSearch() {
            const cityName = cityInput.value.trim();
            
            if (!cityName) {
                showError('Please enter a city name');
                return;
            }

            searchBtn.disabled = true;
            hideError();

            try {
                const coords = await getCoordinates(cityName);
                const weatherData = await getWeather(coords.latitude, coords.longitude);
                updateWeatherUI(cityName, weatherData);
            } catch (error) {
                showError(error.message);
            } finally {
                searchBtn.disabled = false;
            }
        }

        // Event listeners
        searchBtn.addEventListener('click', handleSearch);
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        // Focus input on page load
        cityInput.focus();
    </script>

</body>
</html>
